<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hi</title>
</head>
<body>
<div ng-controller="accountPageCtrl">

    <p>

    </p>
    <p>
        <button type="button" class="btn btn-primary" ng-click="new()">
            New
        </button>
    </p>
</div>
</body>
</html>
