<!DOCTYPE html>
<html lang="en" ng-app="orderApp">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="libraries/angular.js"></script>
    <script src="libraries/angular-route.min.js"></script>
    <script src="libraries/jquery-3.1.1.js"></script>
    <script src="libraries/ui-bootstrap-tpls-2.4.0.js"></script>
    <script src="libraries/bootstrap/js/bootstrap.min.js"></script>
    <link href="libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="libraries/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <script src="libraries/ng-table/ng-table.js"></script>
    <link href="libraries/ng-table/ng-table.css" rel="stylesheet">
    <link href="libraries/ng-table/own.css" rel="stylesheet">

    <script src="libraries/trNgGrid/trNgGrid.js"></script>
    <link href="libraries/trNgGrid/trNgGrid.css" rel="stylesheet">

    <script src="app/app.js"></script>


</head>
<body class="container">
<p>Get your greeting <a href="/greeting">here</a></p>
<div ng-controller="configCtrl" ng-init="init('config/restConfig.json')">
    <div ng-controller="pageCtrl">

    </div>
    <div ng-controller="tabCtrl">
        <uib-tabset active="active">
            <uib-tab index="$index + 1" ng-repeat="side in Sides" heading="{{side.name}}" active="side.active"
                     disable="tab.disabled">
                <div ng-include="side.url"/>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
</body>
</html>
