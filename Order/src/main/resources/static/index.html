<!DOCTYPE html>
<html>
<head>
    <title>Angular QuickStart</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js?main=browser"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="systemjs.config.js"></script>
    <script>
        System.import('main.ts').catch(function (err) {
            console.error(err);
        });
    </script>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script
            src="/code/jquery/com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
</head>

<body>
<script>
    $('.ui.sticky')
        .sticky({
            context: '#wireOne',
            pushing: true
        })
    ;
</script>
<div class="ui grey sticky top attached inverted menu fixed top" style="margin-top: 2vh;margin-right: 3vw">
    <div class="right menu" style="margin-right: 3vw">
        <a class="ui item">
            Logout
        </a>
    </div>
</div>
<div class="ui bottom attached segment">
    <div class="ui internally celled grid">
        <div class="row">
            <div class="three wide column">
                <div class="ui sticky fixed top" style="margin-top: 10vh;width: 15%">
                    <h4 class="ui header">Activity</h4>
                    <side-step>
                        <div class="ui segment" style="min-height: 200px">
                            <div class="ui active inverted dimmer">
                                <div class="ui text loader">Loading</div>
                            </div>
                            <p></p>
                        </div>
                    </side-step>
                </div>
            </div>
            <div class="ten wide column" id="" style="margin-top: 6vh">
                <inlay></inlay>
            </div>
            <div class="three wide column">
                <div class="ui sticky fixed top" style="margin-top: 10vh;width: 15%">
                    <img>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ui grey sticky bottom attached inverted menu fixed bottom" style="margin-bottom: 3vh">
    <div class="right menu" style="margin-right: 1vw">
        <a class="ui item">
            STH
        </a>
    </div>
</div>
</body>
</html>
